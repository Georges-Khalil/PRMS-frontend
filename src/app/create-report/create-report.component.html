<h1 class="text-center mt-4">Create Report</h1>
<div class="alert-wrapper">
  <c-alert color="danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </c-alert>
</div>
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="ReportForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="title" class="font-weight-bold text-dark h6">Report Title</label>
              <input type="text" class="form-control" id="title" formControlName="title" placeholder="" required >
            </div>
            <div class="form-group mb-4">
              <label for="description" class="font-weight-bold text-dark h6">Report Description</label>
              <textarea class="form-control" id="description" formControlName="description" rows="3" placeholder="" required></textarea>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary" [disabled]="!ReportForm.valid">Create Report</button>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <button class="btn btn-link px-0" type="button" (click)="returnToDashboard()">Return to Project</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
