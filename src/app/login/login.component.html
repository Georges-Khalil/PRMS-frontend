<div class="alert-wrapper">
  <c-alert color="danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </c-alert>
</div>
<div class="c-app c-default-layout flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form>
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="padding: 10px 12px; border-radius: 5px 0 0 5px;">
                      <svg [cIcon]="icons.cilUser"></svg>
                    </span>
                  </div>
                  <input class="form-control" type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="padding: 10px 12px; border-radius: 5px 0 0 5px;">
                      <svg [cIcon]="icons.cilLockLocked"></svg>
                    </span>
                  </div>
                  <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="button" (click)="login()">Login</button>
                  </div>
                  <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-link px-0" type="button" (click)="signUp()">Sign up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
